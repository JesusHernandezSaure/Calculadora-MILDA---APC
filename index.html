<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>MILDA춽 - Calculadora Profesional de Vitamina D</title>
    <link rel="icon" type="image/png" href="D.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        :root {
            --milda-blue: #004a99;
            --milda-gold: #d4af37;
            --milda-silver: #e8eef3;
            --dark-blue: #002d5c;
            --light-gold: #f0e5c3;
            --white: #ffffff;
            --shadow-lg: 0 20px 60px rgba(0, 42, 89, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            /* FONDO CUADRICULAR AZUL Y DORADO */
            background-color: #001a33;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
            background-size: 30px 30px; /* Tama침o de la cuadr칤cula */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-body {
            max-width: 600px;
            width: 100%;
            background: var(--milda-blue);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--milda-gold);
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--milda-blue) 100%);
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }

        .logo-milda { max-width: 200px; margin-bottom: 15px; }

        h1 {
            color: var(--milda-gold);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 15px 0 8px 0;
        }

        header p { color: var(--milda-silver); font-size: 0.85rem; }

        .group-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .label-header {
            color: var(--milda-gold);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .field { display: flex; flex-direction: column; }

        label { color: var(--milda-silver); font-size: 0.8rem; font-weight: 600; margin-bottom: 8px; }

        input, select {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--milda-gold); }

        .bmi-display {
            background: rgba(212, 175, 55, 0.15);
            border: 2px solid var(--milda-gold);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-top: 16px;
        }

        #bmi-val { color: var(--milda-gold); font-size: 2rem; font-weight: 800; }

        .check-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .warning-msg {
            background: rgba(0, 0, 0, 0.2);
            border: 2px dashed var(--milda-gold);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: var(--milda-gold);
            margin: 20px 30px;
        }

        #btn-calculate {
            width: calc(100% - 60px);
            margin: 10px 30px 30px 30px;
            background: linear-gradient(135deg, var(--milda-gold) 0%, #c5a059 100%);
            color: var(--dark-blue);
            border: none;
            border-radius: 14px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #btn-calculate:disabled {
            background: #4a4a4a;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        .results-panel {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            margin: 25px 30px 30px 30px;
            border-top: 6px solid var(--milda-gold);
            text-align: center;
        }

        .res-number { color: var(--milda-blue); font-size: 3.5rem; font-weight: 900; }
        .res-capsule {
            background: var(--milda-blue);
            color: var(--white);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 700;
        }

        .footer-disclaimer {
            padding: 20px 30px;
            text-align: center;
            color: var(--milda-silver);
            font-size: 0.75rem;
            background: rgba(0,0,0,0.2);
        }

        .hidden { display: none !important; }
    </style>
</head>

            </div>
        </div>
