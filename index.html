<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILDA® - Calculadora de Vitamina D</title>
    <style>
        :root {
            --bg-deep: #000814;
            --card-bg: #00122e;
            --gold: #f0c32d;
            --silver: #E2E8F0;
            --border: rgba(240, 195, 45, 0.3);
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            color: var(--silver);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: var(--card-bg);
            border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }

        .input-section { padding: 40px; border-right: 1px solid var(--border); }
        .output-section { padding: 40px; background: rgba(0,0,0,0.2); display: flex; flex-direction: column; justify-content: center; }

        .logo { width: 150px; margin-bottom: 20px; }
        h2 { color: var(--gold); font-weight: 300; letter-spacing: 1px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--gold); }
        input, select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--border);
            color: white;
            border-radius: 4px;
            outline: none;
        }
        input:focus { border-color: var(--gold); }

        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; font-size: 0.8rem; }
        .checkbox-item input { width: auto; margin-right: 8px; }

        button {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            opacity: 0.5;
            transition: 0.3s;
        }
        button:enabled { opacity: 1; cursor: pointer; }
        button:hover:enabled { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(240, 195, 45, 0.4); }

        .result-box { text-align: center; }
        .dose-value { font-size: 3rem; color: var(--gold); margin: 10px 0; }
        .milda-suggestion { font-style: italic; color: #8892b0; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="input-section">
        <img src="MILDA-LOGO.png" alt="MILDA®" class="logo" onerror="this.style.display='none'">
        <h2>Criterios Clínicos</h2>
        
        <div class="form-group">
            <label>Sexo</label>
            <select id="sexo" onchange="validar()">
                <option value="">Seleccione...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>

        <div class="form-group">
            <label>Edad (Años)</label>
            <input type="number" id="edad" step="0.1" oninput="validar()">
        </div>

        <div class="form-group">
            <label>Vitamina D Basal (ng/mL)</label>
            <input type="number" id="basal" oninput="validar()">
        </div>

        <div id="adult-fields" style="display: none;">
            <div class="form-group" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Peso (kg)</label>
                    <input type="number" id="peso" oninput="validar()">
                </div>
                <div style="flex: 1;">
                    <label>Talla (cm)</label>
                    <input type="number" id="talla" oninput="validar()">
                </div>
            </div>
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item"><input type="checkbox" id="prediabetes"> Prediabetes</div>
            <div class="checkbox-item"><input type="checkbox" id="osteoporosis"> Osteoporosis</div>
            <div class="checkbox-item"><input type="checkbox" id="anticonvulsivantes"> Anticonvulsivantes</div>
            <div class="checkbox-item" id="preg-wrap" style="display:none;"><input type="checkbox" id="embarazo"> Embarazo</div>
        </div>

        <button id="btnCalcular" disabled onclick="calcular()">Calcular Esquema MILDA®</button>
    </div>

    <div class="output-section">
        <div id="resultado" class="result-box">
            <p>Ingrese datos para generar informe...</p>
        </div>
    </div>
</div>

<script>
    function validar() {
        const edad = parseFloat(document.getElementById('edad').value);
        const sexo = document.getElementById('sexo').value;
        const basal = parseFloat(document.getElementById('basal').value);
        const adultFields = document.getElementById('adult-fields');
        const pregWrap = document.getElementById('preg-wrap');
        const btn = document.getElementById('btnCalcular');

        // Mostrar/Ocultar campos
        const esAdulto = (sexo === 'M' && edad >= 19) || (sexo === 'F' && edad >= 18);
        adultFields.style.display = esAdulto ? 'block' : 'none';
        pregWrap.style.display = (sexo === 'F' && edad >= 18 && edad <= 45) ? 'flex' : 'none';

        // Validación de bloqueo
        let listo = !isNaN(edad) && sexo !== "" && !isNaN(basal);
        if (esAdulto) {
            const peso = parseFloat(document.getElementById('peso').value);
            const talla = parseFloat(document.getElementById('talla').value);
            if (isNaN(peso) || isNaN(talla)) listo = false;
        }

        btn.disabled = !listo;
    }

    function calcular() {
        const edad = parseFloat(document.getElementById('edad').value);
        const sexo = document.getElementById('sexo').value;
        const basal = parseFloat(document.getElementById('basal').value);
        const peso = parseFloat(document.getElementById('peso').value);
        const talla = parseFloat(document.getElementById('talla').value) / 100;
        const imc = peso / (talla * talla);

        const isPreg = document.getElementById('embarazo').checked;
        const isPred = document.getElementById('prediabetes').checked;
        const isOst = document.getElementById('osteoporosis').checked;
        const isAntic = document.getElementById('anticonvulsivantes').checked;

        let diaria = 0;

        if (basal >= 30) {
            mostrarSuficiencia(); return;
        }

        // Lógica Pediátrica y Transición
        if ((sexo === 'M' && edad < 19) || (sexo === 'F' && edad < 18 && !isPreg)) {
            if (edad <= 0.5) diaria = 1000;
            else if (edad <= 0.9) diaria = 1500;
            else if (edad <= 3) diaria = 2500;
            else if (edad <= 8) diaria = 3000;
            else diaria = 4000;
        } else {
            // Lógica Adultos
            if (isPreg) {
                diaria = isAntic ? 3000 : 2000;
            } else {
                let baseEdad = 0;
                if (edad <= 69) baseEdad = 600;
                else if (edad <= 74) baseEdad = 800;
                else baseEdad = (sexo === 'F') ? 900 : 800;

                let dosisPatologia = 0;
                if (isPred) dosisPatologia = Math.max(dosisPatologia, 3600);
                if (isAntic) dosisPatologia = Math.max(dosisPatologia, 3000);
                if (isOst) dosisPatologia = Math.max(dosisPatologia, 2000);
                if (imc >= 30) dosisPatologia = Math.max(dosisPatologia, imc * 125);

                diaria = Math.max(baseEdad, dosisPatologia);
            }
        }

        const semanal = Math.round(diaria * 7);
        mostrarResultado(semanal, imc);
    }

    function mostrarSuficiencia() {
        document.getElementById('resultado').innerHTML = `<h3>Resultado</h3><p>El nivel de vitamina D es adecuado y no requiere suplementación.</p>`;
    }

function mostrarResultado(total, imc) {
    let imcHtml = !isNaN(imc) ? `<p>IMC: <strong>${imc.toFixed(1)}</strong></p>` : "";
    const isPreg = document.getElementById('embarazo').checked;
    
    // Sugerencia MILDA
    let caps = "";
    if (total >= 25000) caps = "Se sugiere 1 cápsula de MILDA® 25,000 UI semanal.";
    else if (total >= 5600) caps = "Se sugiere MILDA® 5,600 UI (ajustar frecuencia).";

    document.getElementById('resultado').innerHTML = `
        <h3>Dosis Recomendada</h3>
        ${imcHtml}
        <div class="dose-value">${total.toLocaleString()} UI</div>
<div id="msg-embarazo" style="display:none; margin-top:15px; padding:10px; border-left:3px solid var(--gold); background: rgba(240, 195, 45, 0.1); font-size: 0.85rem; color: #ffebad;">
    <strong>Nota Clínica:</strong> En pacientes gestantes, se recomienda estrecho seguimiento de niveles séricos si el incremento de peso supera el 20% del peso ideal pre-gestacional o las metas de ganancia según IMC basal.
</div>
        <p>por semana</p>
        <div id="msg-embarazo-din" style="display:${isPreg ? 'block' : 'none'}; margin-top:15px; padding:10px; border-left:3px solid var(--gold); background: rgba(240, 195, 45, 0.1); font-size: 0.85rem; color: #ffebad; text-align:left;">
            <strong>Nota Clínica:</strong> En pacientes gestantes, realizar seguimiento si el aumento de peso excede el 20% del peso ideal o los rangos de ganancia gestacional recomendados.
        </div>
        <div class="milda-suggestion">${caps}</div>
    `;
}
</script>
</body>
</html>
